<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedding technologies</title>
  </head>
  <body>
    <main>
      <h1>Embedding technologies</h1>
      <article>
        <h2>From object to iframe</h2>
        <section>
          <h3>iframe</h3>
          <h4>Google map</h4>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d90762.85143315236!2d37.77167360000001!3d44.6922752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sru!4v1749320585487!5m2!1sen!2sru"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            sandbox="allow-scripts"
          ></iframe>
        </section>
        <section>
          <h3>object</h3>
          <object
            data="./media/mypdf.pdf"
            type="application/pdf"
            width="800"
            height="1200"
          >
            <p>
              You don't have a PDF plugin, but you can
              <a href="./media/mypdf.pdf">download the PDF file. </a>
            </p>
          </object>
        </section>
      </article>
    </main>
  </body>
</html>
