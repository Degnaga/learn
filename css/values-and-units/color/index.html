<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS selectors</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box one">antiquewhite</div>
      <div class="box two">blueviolet</div>
      <div class="box three">greenyellow</div>
    </div>
    <br />
    <div class="wrapper">
      <div class="box four">#02798b</div>
      <div class="box five">#c55da1</div>
      <div class="box six">#128a7d</div>
    </div>
    <br />
    <div class="wrapper">
      <div class="box seven">rgb(2 121 139)</div>
      <div class="box eight">rgb(197 93 161)</div>
      <div class="box nine">rgb(18 138 125)</div>
    </div>
    <br />
    <div class="wrapper-background">
      <div class="box ten">rgb(2 121 139 / .3)</div>
      <div class="box eleven">rgb(197 93 161 / .7)</div>
      <div class="box twelve">rgb(18 138 125 / .9)</div>
    </div>
    <br />
    <div class="wrapper">
      <div class="box thirteen">hsl(188 97% 28%)</div>
      <div class="box fourteen">hsl(321 47% 57%)</div>
      <div class="box fifteen">hsl(174 77% 31%)</div>
    </div>
    <br />
    <div class="wrapper-background">
      <div class="box sixteen">hsl(188 97% 28% / .3)</div>
      <div class="box seventeen">hsl(321 47% 57% / .7)</div>
      <div class="box eighteen">hsl(174 77% 31% / .9)</div>
    </div>
  </body>
</html>
